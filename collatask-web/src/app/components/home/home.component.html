<mat-toolbar color="primary" class="collatask-toolbar-fixed mat-elevation-z2">
    <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="20">
            <h1> <strong>Collab</strong>Task </h1>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1%" fxFlex>
            <nav-buttons></nav-buttons>
        </div>
    </mat-toolbar-row>
    <mat-progress-bar color="accent" *ngIf="inProgress" mode="indeterminate"></mat-progress-bar>
</mat-toolbar>
<section fxLayoutAlign="center center" class="collatask-content-padding">
    <div *ngIf="lTodos.length <= 0">
        <h3>No records found.</h3>
    </div>
    <div *ngIf="lTodos.length > 0" fxLayout="column" fxFlex="40" fxFlex.md="50" fxFlex.sm="70" fxFlex.xs="100"
        fxLayoutGap="2%">
        <div *ngFor="let todo of lTodos">
            <todo-list [todoModel]="todo"></todo-list>
        </div>
    </div>
</section>
